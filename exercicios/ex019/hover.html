<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /* Escondedno o paragrafo */
            display: none;
        }
        div:hover > p{ /* Mostrando o paragrafo escondido*/
            display: block;
            background-color: chartreuse;
            color: black;
        }
        div:hover{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>TEXO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
