<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu nagevador.</p>
    <picture> <!-- para trabalhar as imagens -->
        <source media="(max-width: 650px)" srcset="imagens/fundo-p.png" type="image/png"> <!-- max-width - tamanho maximo dela -->
        <source media="(max-width: 1050px)" srcset="imagens/fundo-m.png" type="image/png"><!-- srcset - caminho da imagem que irÃ¡ aparecer --> <!-- type - tipo de arquivo -->
        <img src="imagens/fundo-g.png" alt="Imagem Ilustrativa">
    </picture>
    <audio preload="metadata" controls> <!-- Trabalhando com audio -->
        <source src="midia/NEFFEX.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
